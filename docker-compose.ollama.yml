version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped

  ollama-admin:
    environment:
      DEFAULT_OLLAMA_URL: http://ollama:11434
    depends_on:
      - ollama

volumes:
  ollama-data:
